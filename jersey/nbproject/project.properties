    ${file.reference.rome-0.9.jar}:\
    ${file.reference.jettison-1.0-RC1.jar}:\
    ${file.reference.jsp-api-2.0-20040521.jar}:\
    ${file.reference.jsr250-api.jar}:\
    ${file.reference.persistence-api-1.0.jar}:\
    ${file.reference.servlet.jar}:\
    ${file.reference.jaxws-api.jar}:\
    ${file.reference.grizzly-http-webserver-1.7.2.jar}:\
    ${file.reference.http.jar}:\
    ${file.reference.ant.jar}:\
    ${file.reference.asm-3.1.jar}:\
    ${file.reference.localizer.jar}:\
    ${file.reference.comresrcgen.jar}:\
    ${file.reference.jsr311-api.src.zip}:\
    ${file.reference.jsr311-api.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
